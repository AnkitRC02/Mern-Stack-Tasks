<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 5</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            color: blue;
        }
        td{
            text-align: left;
        }
    </style>

  </head>
  <body>
    <h1 style=text-align:center;>Registration Form</h1>
    <form>
        <table border="1" cellspacing="0" align="center">
            <tr>
                <td style="text-align: center;">
                    First Name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    Last Name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    Email
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    Password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    Re-enter password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">
                Gender:
            </td>
            <td>
                <input type="radio" name="gender">Male
            <tr>
                <td>
                    <input type="radio" name="gender">Female
                </td>
            </tr>
        </tr>
        <tr>
            <td style="text-align: center;">
                Age:
            </td>
            <td>
                <input type="phone">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                Phone Number
            </td>
            <td>
                <input type="phone">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                Address
            </td>
            <td>
                <textarea rows="5" col="17"></textarea>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                State
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                Country
            </td>
            <td>
                <select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>Sri Lanka</option>
                    <option>China</option>
                    <option>Bangladesh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                Languages known
            </td>
            <td>
                <input type="checkbox"English>English
                <input type="checkbox"Kannada>Kannada
                <input type="checkbox"Hindi>Hindi
                <input type="checkbox"Telugu>Telugu
            </td>
        </tr>
        <tr>
            <td colspan="18">
                <input type="checkbox">Hereby I declare all the given details are true
            </td>            
        </tr>
        <tr>
            <td colspan="18" style="text-align: right;">
                Log in to <a href="#">Ethnus</a> website
            </td>
        </tr>
        </table>
        <input  type="submit" value="Register">
    </form>
    </body>
